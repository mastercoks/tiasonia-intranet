version: '3'

services:

  web:
    command: yarn workspace @intranet/web prod
    image: 127.0.0.1:5000/intranet-web
    restart: always
    ports:
      - '80:80'

  api:
    image: 127.0.0.1:5000/intranet-api
    command: yarn workspace @intranet/api prod
    restart: always

  db:
    restart: always

  db-gui:
    restart: always
